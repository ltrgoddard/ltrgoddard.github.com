	<body onload = "login();">
		<div id="input">
			<textarea id="source" rows="25" cols="75"></textarea>
			<button id="submit" onclick="search();">Search</button>
		</div>
		<div id="output">
		</div>
	</body>
	    		<script>

function login() {

	gapi.client.setApiKey("AIzaSyBWi6rHM4-tUAIuL3oXckjJN9V8yMXdtU8");
	gapi.client.load("books", "v1");
}

function search() {

	var chunkSize = 6;
	var counter = 0;
	var source = document.getElementById("source").value.split(" ");
	var batch = gapi.client.newHttpBatch();

	while (counter + chunkSize <= source.length) {

		var chunk = source.slice(counter,counter+chunkSize);
		var searchTerm = "\"" + chunk.join(" ") + "\"";
		
		var request = gapi.client.request( {
			"path": "/books/v1/volumes",
			"params": {"q": searchTerm}
		});
		
		batch.add(request, {"id": "search" + counter});
		
		counter++;
	}
	
	batch.execute(function(response) {
		
		console.log(response);
		
		var searchNumber = 0;
		console.log(response.length);
		
		while (searchNumber < counter) {
			
			var search = "search" + searchNumber;
			
			console.log(search);
			
//			for (var key in response[search][result][items]) {

				document.getElementById("output").innerHTML += response.search3.result.items + "<br>";

//			}
			searchNumber++;
		}
	});
}
		</script>
</html>
