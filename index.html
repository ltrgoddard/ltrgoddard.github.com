<!DOCTYPE html> 
<html> 
	<head> 
		<title>Pearl in Modern English</title>
		<link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="pearl.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
		
		$(document).ready(function(){
			
			$.get('pearl.txt', function(raw) {
				
				stripped = raw.replace(/\n/g, '<br />');
				data = stripped.replace(/<br /><br /><br />/g, '<br /><br />')
				group = data.split('<br /><br /><br />');
				caret = 0;
				$('#text').html(group[caret]);
					
				$(document).keydown(function(e) {
    
					switch(e.which) {

				 		case 39: // right
				 		
				 		if (caret<19) {
				 			caret++;
							$('#text').html(group[caret]);
				 		}
						
						break;
						
						case 37: //left
						
						if (caret>0) {
							caret--;
							$('#text').html(group[caret]);
				 		}
				 		
						default: return; // exit this handler for other keys
    					}
    					e.preventDefault(); // prevent the default action (scroll / move caret)
    				
				});
					
			});
			
		});
		
		</script>
	</head>
	<body>
		<div id="header"><h1>Pearl in Modern English</h1></div>
		<div id="text"></div>
		<div id="illustration"><img src="http://upload.wikimedia.org/wikipedia/commons/2/2e/Pearl_Poet.jpg" /></div>
	</body>
</html>
